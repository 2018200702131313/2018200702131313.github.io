<!doctype html>
<html lang="en">
 <head>
  <title>rui | register</title>
 </head>
 <body><!--fieldset(中文意思为字段集 元素）指将表单中的元素分组-->
   <fieldset><!--legend(中文意思为传说 铭文）指在 fieldSet 对象绘制的方框内插入一个标题。-->
     <legend>注册新用户</legend>
      <!-- form是指表单，也可以理解成一块区域  action属性指将表单提交的地址 method属性指提交方式 现在流行的为post以及get（post更为保密）-->
      <form action="#" method="post"><!--table指创建一个表单 cellpadding指单元格内文字与边框的距离 align指使排成一条线 center指按照中线对其-->
          <table cellpadding="2" align="center">
             <tr><!--tr指定义表中的行，必须在table中使用-->
                <td align="right">用户名：</td><!--td指表单中的一个单元格，必须在table中使用-->
                <td>
                <!--1.文本输入框 text(中文为文本)-->
				<input type="text" name="username"/>
				</td>
			</tr>
			<tr>
			    <td align="right">密码：</td>
				<!--2.密码输入框控件-->
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
			    <td align="right">性别：</td>
				<!--3.单选输入框控件 因为无法输入value，所以提前设定好 value指input 元素的值。-->
				<!--radio(中文为无线电，接受信息)指单选输入框控件  gender（中文意为性别） male（中文为男性）female（中文意为女性）-->
				<td><input type="radio" name="gender" value="male"/>男
				<input type="radio" name="gender" value="female"/>女
				</td>
			</tr>
			<tr>
			    <td align="right">兴趣：</td>
				<td>
				<!--4.复选框控件--><!--check box中文意为复选、多选-->
				<input type="checkbox" name="interest" value="film"/> 看电影
				<input type="checkbox" name="interest" value="code"/> 敲代码
				<input type="checkbox" name="interest" value="game"/> 玩游戏
        <input type="checkbox" name="interest" value="sport"/> 运动
				</td>
			</tr>
			<tr>
			    <td align="right" >头像：</td>
				<!--文件上传控件--><!--value不得与file联用-->
				<td>
				<input type="file" name="photo"/>
				</td>
			</tr>
			<tr>
			    <td colspan="2" align="center">
				<!--6.提交按钮控件  submit中文为提交-->
				<input type="submit" value="注册"/>
				<!--7.重置按钮控件  reset中文为重置-->
				<input type="reset" value="重置"/>
				</td>
			</tr>
		</table>
      </form>
	 </fieldset>
 </body>
</html>
