<!DOCTYPE html>
<html>
  <head>
    <title>M1000 | RUIOJ</title>
    <script>
      function WA()
      {
        document.getElementById("result").innerHTML=" WA get 0 point expect 2 , point " + localStorage.M1000 ;
      }
      function AC()
      {
        if(localStorage.M1000 < 100)
        {
          localStorage.M1000 = 100 ;
        }
        document.getElementById("result").innerHTML=" AC get full point 100 , point " + localStorage.M1000 ;
      }
    </script>
  </head>
  <body>
    <div style="color:#FF00FF">
       <p>rui_er</p>
    </div>
    <h1>禁止滥用此题！</h1>
    <div>
      <div>
        <div>
          <div style="color:#00FF00">
            <p>1+1=</p>
          </div>
          <p><button onclick="WA()" type="button">1</button></p>
          <p><button onclick="AC()" type="button">2</button></p>
          <p><button onclick="WA()" type="button">3</button></p>
          <p><button onclick="WA()" type="button">4</button></p>
          <div id="result"></div>
        </div>
      </div>
    </div>
  </body>
</html>
